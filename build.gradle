group 'xyz.codezero'
version version

apply plugin: 'java'

sourceCompatibility = 1.6

ext {
    version = '0.0.6'
}

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'unsafe'
    publishedGroupId = 'xyz.codezero'
    libraryName = 'unsafe'
    artifact = 'unsafe'
    libraryDescription = 'Unsafe wrapper for android'
    siteUrl = 'https://github.com/niranjan94/unsafe'
    gitUrl = 'https://github.com/niranjan94/unsafe'
    libraryVersion = ext.version
    developerId = 'niranjan94'
    developerName = 'Alexander Efremenkov & Niranjan Rajendran'
    developerEmail = 'implimentz@gmail.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    provided 'com.google.android:annotations:4.1.1.4'
    compile group: 'junit', name: 'junit', version: '4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
